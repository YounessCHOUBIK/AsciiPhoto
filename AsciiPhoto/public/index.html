<!doctype html>
<html>
<head>
  <title>Ascii Art with FSharp and Fable</title>
  <meta http-equiv='Content-Type' content='text/html; charset=utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
  <link rel="shortcut icon" type="image/png" href="favicon-16x16.png" sizes="16x16" />

  <style>

    .row {
      border:       1px solid #000000;
      padding:      10px;
      overflow:     hidden;
      width:        100%;
    }

    .row .col {
      float:        left;
      margin-right: 10px;
    }

    #loading {
      position:fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left:0;
      background: white;
      text-align: center;
      background-image: url(images/loading.gif);
      background-repeat: no-repeat;
      background-position: center center;
    }

    #txt {
      width:100%;
      height: 300px;
      font-family:"Lucida Console", Monaco, monospace;
      /*font-family:"Courier new", Monaco, monospace;*/
      font-size:9px;
      letter-spacing: 3px;
    }
    
    canvas {
      border: 1px black solid;
    }

  </style>

</head>
<body>

  <div id="loading"></div>

  <div class="row">
    <div class="col">
        <label for="file">Choose an image</label>
      <input type="file" id="file" />
    </div>
  </div>

  <div class="row">
    <div class="col">
      <label for="width">Image width</label>
      <input type="range" name="width" id="width" value="300" max="600" min="100" step="10" />
      <span id="widthDisplay">300px</span>
    </div>
    <div class="col">
      <label for="height">Image height</label>
      <input type="range" name="height" id="height" value="300" max="600" min="100" step="10" />
      <span id="heightDisplay">300px</span>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <input type="range" id="contrast" value="1" max="5" min="-5" step="0.1" />
      <span>contrast: </span>
      <span id="contrastDisplay"></span>
    </div>
  </div>

  <div class="row">
    <button id="computeButton">Compute</button>
  </div>
  
  <div class="row">
    <div class="col">
      <h3>Blocks analysis</h3>
      <canvas align="center" id="analyzer"></canvas>
    </div>
    <div class="col">
      <h3>Ascii art in canvas</h3>
      <canvas align="center" id="canvas"></canvas>
    </div>
    
  </div>

  <div class="row">
    <h3>Ascii art in textbox</h3>
    <textarea type="text" id="txt">
    </textarea>
  </div>

  <div>
    <canvas align="center" id="charPreview"></canvas>
  </div>
  
  <script src="bundle.js"></script>

</body>
</html>
